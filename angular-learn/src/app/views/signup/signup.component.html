<form class="col s12" (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="row">
    <div class="input-field col s6">
      <input  id="email" name="email" type="text" class="validate" ngModel>
      <label for="email">Email</label>
    </div>
    <div class="input-field col s6">
      <input id="password" type="password" name="password" class="validate" ngModel>
      <label for="password">Password</label>
    </div>
  </div>
  <a class="waves-effect waves-light btn" type="submit">Sign up</a>
</form>
